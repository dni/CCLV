<div class="col-md-3">
  <div class="form-group">
    <label>Type</label>

    </select>
  </div>
  <div class="form-group">
    <label>X Axis</label>

      <option value="crdate">crdate</option>

  <div class="form-group">
    <label>Y Axis</label>

    </select>
