<div class="buttons-top">
  <%= vhs.renderButtons() %>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-fields">
      <% vhs.foreachAttribute(fields, function(key, attribute){ %>
        <%= vhs.renderField(key, attribute) %>
      <% }); %>
    </div>

  </div>
  <div class="col-md-6">
    <div style="padding:24px; background:#ddd;" class="form-fields">
      <% vhs.foreachMetaAttribute(arguments[0], function(key, attribute){ %>
        <%= vhs.renderField(key, attribute) %>
      <% }); %>
    </div>
  </div>
</div>
