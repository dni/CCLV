<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oophaga! a simple Javascript CMS</title>
    <meta name="description" content="" />
    <meta name="author" content="dni" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--		<meta name="viewport" content="width=device-width; initial-scale=1.0" /> -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Oophaga CMS</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="navigation" class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id="mainnav" class="nav navbar-nav">
          </div>
         </div>
       </nav>
       <div id="subnavigation">
         <div id="subnav-buttons"></div>
         <div class="btn-group-vertical" role="group" aria-label="...">
            <a class="btn btn-default" href="javascript:history.back();"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a  class="btn btn-default" href="#clearCache"/><span class="glyphicon glyphicon-refresh"></span></a>
            <a  class="btn btn-default" href="logout"/><span class="glyphicon glyphicon-off"></span></a>
            <form class="btn btn-default form-inline form-plugin" action="/uploadFile" method="POST" id="uploadFile" enctype="multipart/form-data">
              <div class="fileinput-button">
                  <span class="glyphicon glyphicon-cloud-upload"></span>
                  <input id="upload" type="file" name="files[]" multiple="multiple">
              </div>
            </form>
         </div>
       </div>
      <div id="details"></div>
      <div id="controls"></div>
      <div id="content"></div>
      <div id="overlay"></div>
      <div id="info"></div>
    </div>
  </body>
  <script type="text/javascript" data-main="config" src="vendor/require.js"></script>
</html>
